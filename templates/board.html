<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Leader Board</title>
</head>
<body>

        <!-- Navigational Section -->
        <div class=" bg-primary" style="font-size: 1.5rem;">
            <div class="container pt-4 pb-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand text-light" href="/" style="font-size: 2rem;">GAME-BLER</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link text-light" href="/board">Leader Board</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="/logout">Log Out</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <!-- End of Navigational Section -->



<div>
    <div class="container">
        <div class="row">
            <h1 class="display-1">Leader Board</h1>
        </div>
        <div class="row">
            <ul class="list-group">
                {% for i in userdata %}
                <li class="list-group-item">{{ userdata.index(i)+1 }}: <span class="">{{ i[0] }}</span><p class="float-end">&#128176;{{ i[1] }}</p></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="{{ url_for('static', filename='/js/index.js') }}"></script>
     <!-- End of Scripts -->
 
 
 
 </body>
 </html>
